<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід / Реєстрація</title>
    <link rel="stylesheet" href="logstyle.css">
    <link rel="stylesheet">
</head>
<body>

    <div class="auth-container">
        <div class="auth-toggle">
            <button id="showLogin" class="active">Вхід</button>
            <button id="showRegister">Реєстрація</button>
        </div>

        <div id="loginForm" class="auth-form active">
            <h2>Вхід</h2>
            <form>
                <div class="form-group">
                    <label for="loginEmail">Електронна пошта:</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Ваша пошта" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль:</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Ваш пароль" required>
                </div>
                <button type="submit" class="btn primary-btn">Увійти</button>
                <p class="form-link">Забули пароль? <a href="#">Відновити</a></p>
            </form>
        </div>

        <div id="registerForm" class="auth-form">
            <h2>Реєстрація</h2>
            <form>
                <div class="form-group">
                    <label for="registerName">Ім'я:</label>
                    <input type="text" id="registerName" name="name" placeholder="Ваше ім'я" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Електронна пошта:</label>
                    <input type="email" id="registerEmail" name="email" placeholder="Ваша пошта" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль:</label>
                    <input type="password" id="registerPassword" name="password" placeholder="Створіть пароль" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Підтвердіть пароль:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Підтвердіть пароль" required>
                </div>
                <button type="submit" class="btn primary-btn">Зареєструватися</button>
            </form>
        </div>
    </div>

    <script src="logsc.js"></script>
</body>
</html>
